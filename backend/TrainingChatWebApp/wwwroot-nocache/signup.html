<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="aravipacPipoqueiraLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Sign Up Aravipac</title>
</head>

<body>
    <div class="container">
        <h1 class="row" style="font-size: 30px; text-align: center; margin-bottom: 10% ;">
            Aravipac Chat Corp
        </h1>
        <h2 class="row" style="font-size: 24px; text-align: left;">
            Sign Up
        </h2>
        <div class="row">
            <div class="input-field row">
                <label for="inName">Name</label>
                <input type="text" name="inName" id="inName">
            </div>
            <div class="input-field row">
                <label for="inUser">User</label>
                <input type="text" name="inUser" id="inUser">
            </div>
            <div class="input-field row">
                <label for="inPassword">Password</label>
                <input type="password" name="inPassword" id="inPassword">
            </div>
            <div class="input-field row">
                <label for="inConfirmPassword">Confirm Password</label>
                <input type="password" name="inConfirmPassword" id="inConfirmPassword">
            </div>
            <div class="row hide" id="cardAlert">
                <div class="col s10 offset-s1">
                    <div class="card-panel red lighten-3">
                        <pre style="text-align: center;" id="outAlert"></pre>
                    </div>
                </div>
            </div>
            <div class="row hide" id="cardSuccess">
                <div class="col s10 offset-s1">
                    <div class="card-panel green lighten-3">
                        <pre style="text-align: center;" id="successCreate"></pre>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn-small col s2" type="submit" onclick="signup()"
                    id="signUpButton">Sign Up</button>
                <a href="index.html" target="_self">
                    <button class="waves-effect waves-light btn-small col s2 offset-s8">Login</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<script src="signup.js"></script>

</html>
